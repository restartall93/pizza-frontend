<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Giỏ Hàng</title>
</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="row w-100">
                <div class="col-md-12 col-lg-7 col-xl-12 mt-1">
                    <div class="d-flex">
                        <img class="icon-header" src="/assets/logo.png" alt="img">
                        <div class="title d-flex text-uppercase align-items-center">
                            bin pizza
                        </div>
                        <div class="order d-flex align-items-center mt-1">
                            <div class="order-delivery d-flex">
                                <div class="">
                                    <i class="fa-solid fa-motorcycle"></i>
                                </div>
                                <div class="content-order-delivery">
                                    Đặt giao hàng
                                </div>
                            </div>
                            <div class="come-get d-flex">
                                <div>
                                    <i class="fa-solid fa-shop"></i>
                                </div>
                                <div class="content-come-get content-order-delivery">
                                    Đặt đến lấy
                                </div>
                            </div>
                        </div>
                        <div class="your-location d-flex align-items-center mt-2">
                            <div class="icon-location">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <input class="text-location" type="text" placeholder="nhập địa chỉ / nhập cửa hàng" name=""
                                id="">
                        </div>
                        <div class="authen d-flex align-items-center ">
                            <div class="icon-authen">
                                <i class="fa-regular fa-circle-user"></i>
                            </div>
                            <div>
                                Đăng nhập/
                            </div>
                            <div>
                                Tạo tài khoản
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu d-flex ">
                    <div class="content-menu p-2">
                        Khuyến mãi
                    </div>
                    <div class="content-menu p-2">
                        Pizza
                    </div>
                    <div class="content-menu p-2">
                        Gà Giòn
                    </div>
                    <div class="content-menu p-2">
                        Khai Vị
                    </div>
                    <div class="content-menu p-2">
                        Mỳ Ý
                    </div>
                    <div class="content-menu p-2">
                        Salad
                    </div>
                    <div class="content-menu p-2">
                        Thức uống
                    </div>
                    <div class="icon-search content-menu p-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="cart d-flex p-2 align-items-center mt-1">
                        <div class="icon-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="content-cart">
                            Giỏ hàng
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <div class="main row w-100">
                <div class="col-md-12 col-lg-7 col-xl-12 mt-5">
                    <div class="tilte-cart">
                        Sản phẩm
                    </div>
                    <div class="line mt-3"></div>
                    <div class="d-flex mt-4">
                        <div>
                            <img class="img-cart " src="assets/0002624_seafood-pesto_300.png" alt="">
                        </div>
                        <div class="content-cart-1 mt-4">
                            <div class="title-product-cart">
                                Pizza Hải Sản Pesto Xanh
                            </div>
                            <div class="de">
                                Kích thước - Nhỏ 6”
                            </div>
                            <div class="de">
                                Đế - Dày
                            </div>
                        </div>
                        <div class="number d-flex align-items-center">
                            <div class="p-4">
                                -
                            </div>
                            <div class="p-4">
                                1
                            </div>
                            <div class="p-4">
                                +
                            </div>
                        </div>
                        <div class="price-cart d-flex align-items-center">
                            169.000đ
                        </div>
                        <div class="icon-trash-cart d-flex align-items-center">
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                    <div class="line mt-3"></div>
                    <div class="sum-price d-flex justify-content-end mt-5">
                        <div class="content-sum-price">
                            Tổng Tiền:
                        </div>
                        <div class="number-sum-price">
                            169.000đ
                        </div>
                    </div>
                    <div class="d-flex mt-5 justify-content-end">
                        <div class="previous d-flex align-items-center justify-content-center">
                            <div class="icon">
                                <i class="fa-solid fa-arrow-left"></i>
                            </div>
                            <div class="content-cart-2">
                                Tiếp tục mua hàng
                            </div>
                        </div>
                        <div class="purchase d-flex align-items-center justify-content-center">
                            <div class="content-cart-3">
                                Thanh toán
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
